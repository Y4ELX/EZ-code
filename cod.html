<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Incluir CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/htmlmixed/htmlmixed.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/azulscript/azulscript.js"></script>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EZ Code</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='icon' type="image/x-icon" href='img/logooo.png'>
    <script src='main.js'></script>
</head>
<style>
    /* Tu estilo existente... */
    .azul {
        color: blue !important;
    }
</style>
<body style="margin: 0px; background-color: #18191A;">
    <!-- Tu contenido existente... -->

    <div style="display: flex; flex-direction: column; align-items: center; justify-content: baseline;">
        <!-- Aplica la clase a la etiqueta textarea -->
        <textarea id="code" name="code">
            public class TiposDeVariables {
                public static void main(String[] args) {
                    int entero = 42;
                    long largo = 9223372036854775807L;
                    float flotante = 3.14f;
                    double doble = 2.71828;
                    boolean booleano = true;
                    char caracter = 'A';
                    String cadena = "Hola, mundo!";
                }
            }
        </textarea>
    </div>

    <!-- Tu contenido existente... -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const codeEditor = CodeMirror.fromTextArea(document.getElementById('code'), {
                mode: 'text/x-azul',
                lineNumbers: true,
            });

            // Palabra que quieres resaltar
            const palabraResaltada = "int";

            // Encuentra todas las ocurrencias de la palabra y res√°ltalas
            codeEditor.getDoc().eachLine(function (line) {
                const startIndex = line.text.indexOf(palabraResaltada);
                if (startIndex !== -1) {
                    const endIndex = startIndex + palabraResaltada.length;
                    codeEditor.getDoc().markText(
                        { line: line.lineNo(), ch: startIndex },
                        { line: line.lineNo(), ch: endIndex },
                        { className: 'azul' }
                    );
                }
            });
        });
    </script>
</body>
</html>
