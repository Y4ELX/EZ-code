<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/clike/clike.js"></script>
</head>
<body>
  <h2>Block Code Interactivo (Java)</h2>
  <textarea id="code" name="code">
    public class Main {
      public static void main(String[] args) {
        // Tu código Java aquí
        System.out.println("Hola desde Java");
      }
    }
  </textarea>
  <button onclick="runCode()">Ejecutar</button>
  <div id="output">El resultado aparecerá aquí.</div>

  <script>
    const codeEditor = CodeMirror.fromTextArea(document.getElementById('code'), {
      mode: 'text/x-java',
      lineNumbers: true,
    });

    async function runCode() {
      const code = codeEditor.getValue();
      const outputContainer = document.getElementById('output');
      
      try {
        const response = await fetch('https://www.jdoodle.com/api/execute', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            script: code,
            language: 'java',
            versionIndex: '3',
          }),
        });

        const result = await response.json();
        outputContainer.textContent = result.output || 'No se proporcionó ningún resultado.';
      } catch (error) {
        outputContainer.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
