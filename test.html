<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/htmlmixed/htmlmixed.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/javascript/javascript.js"></script>
</head>
<body>
  <h2>Block Code Interactivo</h2>
  <textarea id="code" name="code">
    <!-- Tu código HTML y JavaScript aquí -->
    <html>
      <head>
        <style>
          body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
          }
        </style>
      </head>
      <body>
        <div id="output">El resultado aparecerá aquí.</div>

        <script>
          // Coloca tu código JavaScript aquí
          console.log('Hola desde el código JavaScript.');
        </script>
      </body>
    </html>
  </textarea>
  <button onclick="runCode()">Ejecutar</button>




    <!-- ... tu código HTML existente ... -->
    <textarea id="outputTextarea" rows="10" cols="50" readonly>OUT  </textarea>
    <!-- ... tu código HTML existente ... -->



  <script>
    // Inicializar CodeMirror
    const codeEditor = CodeMirror.fromTextArea(document.getElementById('code'), {
      mode: 'htmlmixed',
      lineNumbers: true,
    });

    // Función para ejecutar el código
    function runCode() {
  const code = codeEditor.getValue();
  const outputTextarea = document.getElementById('outputTextarea');
  try {
    // Limpiar el contenido previo y establecer el nuevo contenido
    outputTextarea.value = '';

    const iframeDoc = document.createElement('iframe').contentDocument || document.createElement('iframe').contentWindow.document;
    iframeDoc.open();
    iframeDoc.write(code);
    iframeDoc.close();

    // Obtener el contenido del iframe y establecerlo en el textarea
    outputTextarea.value = iframeDoc.documentElement.innerHTML;
  } catch (error) {
    // Manejar errores durante la ejecución del código
    outputTextarea.value = `Error: ${error.message}`;
  }
}
  </script>



</body>
</html>
